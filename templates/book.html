<!DOCTYPE html>
<html>
<head>
  <title>Book Photographer</title>
  <style>
    body {
      background-color: #ecf0f1;
      font-family: Arial;
      padding-top: 50px;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h2>Book a Photographer</h2>
  <form method="POST">
    <input type="text" name="photographer_id" placeholder="Photographer ID" required>
    <input type="text" name="user_id" placeholder="Your User ID" required>
    <input type="date" name="date" required>
    <button type="submit">Book Now</button>
  </form>
</body>
</html>
