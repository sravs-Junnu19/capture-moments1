<!DOCTYPE html>
<html>
<head>
  <title>Photographers</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Available Photographers</h2>
  {% for p in photographers %}
    <div class="card">
      <h3>{{ p.name }}</h3>
      <p><strong>ID:</strong> {{ p.id }}</p>
      <p><strong>Skills:</strong> {{ p.skills | join(', ') }}</p>
      <p><strong>Availability:</strong> {{ availability_data[p.id] }}</p>
      <img src="{{ url_for('static', filename='images/' + p.image) }}" width="200">
    </div>
  {% endfor %}
  <a href="/" style="display: inline-block; margin-top: 20px;">‚Üê Back to Home</a>
</body>
</html>
