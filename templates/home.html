<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capture Moments</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      background: url("/static/pexels-evie-shaffer-1259279-4004374.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      padding: 60px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 650px;
      color: #fff;
    }

    h1 {
      font-size: 3.2em;
      margin-bottom: 15px;
      letter-spacing: 1px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 1.3em;
      margin-bottom: 40px;
      opacity: 0.85;
    }

    .button {
      padding: 14px 30px;
      margin: 10px;
      font-size: 1em;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      display: inline-block;
    }

    .button:hover {
      background: #ffffff;
      color: #000;
      transform: scale(1.07);
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Capture Moments</h1>
    <p>Your go-to platform for booking photographers!</p>
    <a href="/book" class="button">Book a Photographer</a>
    <a href="/show-photographers" class="button">View Photographers</a>
  </div>
</body>
</html>
